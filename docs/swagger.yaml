swagger: "2.0"
info:
  version: 1.0.0
  title: ESN RESTful API
  description: a documentation for RESTful APIs provided by ESN
schemes: 
  - http
host: s18-esn-sv2.herokuapp.com
basePath: /v1
paths:
  /users:
    get:
      summary: Get a user list 
      tags:
        - users
      description: Return a user list based on some sort criteria, offset,  count and search constraint
      responses:
        200:
          description: a dict contains two key-value pairs, one for the list of online users, the other for the list of offline users
          schema: 
            $ref: "#/definitions/Userlist"
        400:
          description: invalid query parameters
      parameters: 
        - in: query
          name: sort
          type: string
          default: +online,+username
          required: false
          description: a criteria for sorting the responsed results
        - in: query
          name: offset
          type: integer
          default: 0
          required: false
          description: the number of skipped users
        - in: query
          name: count
          type: integer
          default: 25
          required: false
          description: the number of returned users
        - in: query
          name: q
          type: string
          required: false
          description: for search purpose
    post:
      summary: Login with username and password
      tags:
        - users
      consumes: 
        - application/x-www-form-urlencoded
      responses:
        200:
          description: a url for redirecting to public room page
        401:
          description: fail to login
      parameters: 
        - in: formData
          name: username
          type: string
          required: true
        - in: formData
          name: password
          type: string
          required: true
  /users/{username}:
    put:
      summary: Update user info
      tags:
        - users
      description: Update any user information, such as status
      consumes: 
        - application/x-www-form-urlencoded
      responses:
        200:
          description: successfully update user status
        400:
          description: fail to update user status
      parameters: 
        - in: path
          name: username
          type: string
          required: true
        - in: formData
          name: status
          type: string
          required: false
          description: user status, including OK, HELP, EMERGENCY, UNDEFINED
    post:
      summary: Register a new user account
      tags:
        - rooms
      consumes: 
        - application/x-www-form-urlencoded
      responses:
        201:
          description: succcessfully register a new account
        403:
          description: fail to register a new account
      parameters: 
        - in: path
          name: username
          type: string
          required: true
        - in: formData
          name: password
          type: string
          required: true
  /rooms/{room_id}/messages:
    get:
      summary: Get the chat history of a room
      tags:
        - rooms
      responses:
        200:
          description: successfully get the chat history
          schema:
            $ref: "#/definitions/Message"
      parameters: 
        - in: path
          name: room_id
          type: string
          required: true
    post:
      summary: Send a message in a room
      tags:
        - rooms
      consumes: 
        - application/x-www-form-urlencoded
      responses:
        201:
          description: successfully send a message
        500:
          description: fail to send the message
      parameters: 
        - in: path
          name: room_id
          type: string
          required: true
        - in: formData
          name: content
          description: the content of the message
          type: string
          required: true
  /announcements:
    get:
      summary: Get announcements
      tags:
        - announcements
      responses:
        200:
          description: successfully get announcements
          schema:
            $ref: '#/definitions/Announcements'
        500:
          description: fail to get announcements
      parameters: 
        - in: query
          name: limit
          type: string
          required: false
          description: the number of the responsed announcements
        - in: query
          name: offset
          type: string
          default: 0
          required: false
          description: the number of the skipped announcements 
        - in: query
          name: query
          type: string
          default: 10
          required: false
          description: for search purpose
    post:
      summary: Post an announcement
      tags:
        - announcements
      consumes: 
        - application/x-www-form-urlencoded
      responses:
        201:
          description: successfully post an announcement
        500:
          description: fail to post an announcement
      parameters: 
        - in: formData
          name: title
          type: string
          required: true
          description: the title of the announcement
        - in: formData
          name: content
          type: string
          required: false
          description: the content of the announcement, which will be more detailed than title
  /resourceMap/resources:
    post:
      summary: create a new emergency resource.
      tags:
        - resourceMap
      consumes: 
        - application/x-www-form-urlencoded
      responses:
        201:
          description: successfully created an emergency resource.
        500:
          description: error happened
      parameters:
        - in: formData
          name: name
          type: string
          required: true
          description: name of resource
        - in: formData
          name: details
          type: string
          required: false
          description: description of resource
        - in: formData
          name: longitude
          type: number
          required: true
          description: longitude of the resource
        - in: formData
          name: latitude
          type: number
          required: true
          description: latitude of the resource
        - in: formData
          name: unlimited
          type: boolean
          required: false
          description: if provided and is `true`, this resource is unlimited, and will ignore field `quantity` and `unit`.
        - in: formData
          name: quantity
          type: number
          required: false
          description: if `unlimited` this field would be ignored.
        - in: formData
          name: unit
          type: string
          required: false
          description: Unit will be shown with quantity, like `lb` in `5 lb of potatoes`. if `unlimited` this field would be ignored.
    get:
      summary: Get all resources on the map.
      tags:
        - resourceMap
      responses:
        200:
          description: successfully get all resources
          schema:
            type: array
            items:
              $ref: '#/definitions/Resource'
        500:
          description: fail to get resources
definitions:
  UserlistItem:
    type: object
    properties:
      _id:
        type: string
      username:
        type: string
      online:
        type: boolean
      status:
        type: string
  Userlist:
    description: a map containing two key-value pairs, which are respectively arrays for the online user list and the offline user list
    properties:
      online:
        type: array
        items: 
          $ref: '#/definitions/UserlistItem'
      offline:
        type: array
        items:
          $ref: '#/definitions/UserlistItem'
  Message:
    description: message model of ESN 
    properties:
      sender:
        type: string
        description: username of the sender
      senderStatus:
        type: string
      room:
        type: string
        description: room id
      timestamp:
        type: string
      content:
        type: string
  Announcement:
    description: announcement model of ESN
    properties:
      sender:
        type: object
        properties:
          username: 
            type: string
          displayname:
            type: string
      title:
        type: string
      content:
        type: string
      timestamp:
        type: string
        format: dateTime
  Announcements:
    properties:
      announcements:
        type: array
        items:
          $ref: '#/definitions/Announcement'
  Claimer:
    description: sub document of Resource.
    properties:
      user: 
        $ref: '#/definitions/UserlistItem'
      amount:
        type: number
  Point:
    description: sub document of Resource. GEOJson point.
    properties:
      type:
        type: string
        enum: [Point]
      coordinates:
        type: array
        items: 
          type: number
  Resource:
    description: resource model of ESN
    properties:
      owner:
          $ref: '#/definitions/UserlistItem'
      claimers:
        type: array
        items:
          $ref: '#/definitions/Claimer'
      unlimited:
        type: boolean
      quantity: 
        type: number
      remainingQuantity: 
        type: number
      unit: 
        type: string
      name:
        type: string
      details:
        type: string
      location:
        $ref: '#/definitions/Point'
